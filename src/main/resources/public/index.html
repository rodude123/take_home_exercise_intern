<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="quoteForm" style="">
        <form id="form" action="#" method="POST">
			<h2>Get Quote</h2>
			<div>
				<label for="pickup_postcode">Pickup Postcode: </label>
            	<input class="form-control" type="text" name="pickup_postcode" id="pickup_postcode">
			</div>
			<div>
                <label for="delivery_postcode">Delivery Post Code: </label>
                <input class="form-control" type="text" name="delivery_postcode" id="delivery_postcode">
            </div>
			<div>
                <label for="vehicle">Vehicle: </label>
                <select class="form-control" name="vehicle" id="vehicle">
                    <option value="none">None</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="motorbike">Motorbike</option>
                    <option value="parcel_car">Parcel car</option>
                    <option value="small_van">Small van</option>
                    <option value="large_van">Large van</option>
                </select>
            </div>
            <button class="btn btn-success" id="btnSubmit" type="submit">Submit</button>
        </form>

        <div class="quoteInfo">
			<h2>Price</h2>
			<br>
			<p id="priceInfo"></p>
        </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
